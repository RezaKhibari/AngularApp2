<div class="container mt-5">
  <h2 class="text-center mb-5 text-primary">Product Catalog</h2>

  <!-- Filter Section (Optional) -->
  <div class="row mb-4">
    <div class="col-12 text-center">
      <label for="categorySelect" class="form-label">Filter by Category:</label>
      <select id="categorySelect" class="form-select w-50" [(ngModel)]="selectedCategory" (change)="onCategoryChange(selectedCategory)">
        <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
      </select>
    </div>
  </div>

  <!-- Product Grid -->
  <div class="row">
    <!-- Loop through the products and display them in cards -->
    <div class="col-md-4 col-sm-6 mb-4" *ngFor="let product of filteredProducts">
      <div class="card shadow border-light rounded-lg">
        <!-- Product Image -->
        <img [src]="product.imageUrl" class="card-img-top" alt="{{ product.name }}">

        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text text-muted">{{ product.description }}</p>

          <!-- Price and Button -->
          <div class="d-flex justify-content-between align-items-center">
            <p class="card-text fw-bold">${{ product.price.toFixed(2) }}</p>
            <a [routerLink]="['/products', product.id]" class="btn btn-primary btn-sm">View Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
