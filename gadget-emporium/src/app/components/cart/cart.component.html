<div class="container">
  <h2>My Cart</h2>
  <ul class="list-group mb-3">
    <li *ngFor="let item of cartItems" class="list-group-item d-flex justify-content-between align-items-center">
      <span>{{ item.name }} (x{{ item.quantity }})</span>
      <span>${{ (item.price * item.quantity).toFixed(2) }}</span>
      <button (click)="removeItem(item.id)" class="btn btn-danger btn-sm">Remove</button>
    </li>
  </ul>
  <div class="text-right">
    <h3>Total: ${{ total.toFixed(2) }}</h3>
  </div>
  <button class="btn btn-primary" routerLink="/checkout">Proceed to Checkout</button>
</div>
